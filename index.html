<html>
	<head>
		<title>Table Tennis Scoreboard</title>
		<link href="bootstrap/bootstrap.min.css" rel="stylesheet">
		<link href="css.css" rel="stylesheet">
		<script src="jquery/jquery-3.7.1.min.js"></script>
	</head>
	<body>
		<h1 class="m-3">Table Tennis Scoreboard</h1>
		<div class="container-fluid">
			<ul>
				<li>Click the Team Name to change Name</li>
				<li>Click the Score to change Score</li>
			</ul>
		</div>
		</div>
		<div class="container-fluid overflow-hidden text-center">
			<div class="row">
				<div class="col card mx-2">
					<h2 class="mt-1">Team</h2>
					<div class="team1"><h1>Alpha</h1></div>
				</div>
				<div class="col card mx-2">
					<h2 class="mt-1">Team</h2>
					<div class="team2"><h1>Bravo</h1></div>
				</div>
			</div>
			<div class="row mt-2">
				<div class="col card mx-2 team1score">
					<span class="score">0</span>
				</div>
				<div class="col card mx-2 team2score">
					<span class="score">0</span>
				</div>
			</div>
			<div class="row">
				<div class="col"><button type="button" class="btn btn-danger rounded-bottom-3 rounded-top-0 py-2 team1deduct" style="width: 100%;"><span style="font-family: monospace">-</span></button></div>
				<div class="col"><button type="button" class="btn btn-danger rounded-bottom-3 rounded-top-0 py-2 team2deduct" style="width: 100%;"><span style="font-family: monospace">-</span></button></div>
			</div>
		</div>
		<script src="js.js"></script>
		<script src="bootstrap/bootstrap.bundle.min.js"></script>
		<!-- TEST -->
	</body>

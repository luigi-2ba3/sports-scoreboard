<html>
	<head>
		<title>Table Tennis Scoreboard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="bootstrap/bootstrap.min.css" rel="stylesheet">
		<link href="css.css" rel="stylesheet">
		<script src="jquery/jquery-3.7.1.min.js"></script>
	</head>
	<body>
        <nav class="navbar navbar-expand-lg navbar-main navbar-fixed-top bg-body-secondary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Sports Utilities</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Table Tennis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </nav>
		<main>
			<div class="container">
				<div class="px-2 pt-3 px-lg-5 pt-lg-4">
					<h1 class="display-4 fw-bolder">Table Tennis Scoreboard</h1>
		
					<div class="container-fluid">
						<ul>
							<li>Click the Team Name to change Name</li>
							<li>Click the Score to change Score</li>
						</ul>
					</div>
				</div>
				<div class="container-fluid overflow-hidden text-center">
					<div class="row">
						<div class="col card mx-2">
							<h2 class="mt-1">Team</h2>
							<div class="team1">
								<h1>Alpha</h1>
							</div>
						</div>
						<div class="col card mx-2">
							<h2 class="mt-1">Team</h2>
							<div class="team2">
								<h1>Bravo</h1>
							</div>
						</div>
					</div>
					<div class="row mt-2">
						<div class="col card mx-2 team1score">
							<span class="score">0</span>
						</div>
						<div class="col card mx-2 team2score">
							<span class="score">0</span>
						</div>
					</div>
					<div class="row">
						<div class="col"><button type="button"
								class="btn btn-danger rounded-bottom-3 rounded-top-0 py-2 team1deduct"
								style="width: 100%;"><span style="font-family: monospace">-</span></button></div>
						<div class="col"><button type="button"
								class="btn btn-danger rounded-bottom-3 rounded-top-0 py-2 team2deduct"
								style="width: 100%;"><span style="font-family: monospace">-</span></button></div>
					</div>
				</div>
		
			</div>
			</div>
		</main>
		<script src="js.js"></script>
		<script src="bootstrap/bootstrap.bundle.min.js"></script>
	</body>
</html>
